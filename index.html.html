<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .image{
        width: 20px;
    }
    img{
        width: 100px;
margin: 27px 0px 0px 25px;
    }
</style>
<body>
    <!-- Section: Design Block -->
<div class="container">
    <div class=" image text-start">
        <img  src="https://wise.com/public-resources/assets/logos/wise/brand_logo.svg" alt="">
    </div >
    <form style="margin: 10% 40% 34px 30%">
        <h1 class="text-center" style="font-size: 26px; color: #37517E;"><b>Welcome back.</b></h1>
        <br>
        <h1 class="text-center" style="font-size: 18px; color: #5D7079;">New to Wise? <a href="">Sign up</a></h1>
        <br>
        <!-- 2 column grid layout with text inputs for the first and last names -->

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
          <input type="email" id="form3Example3" class="form-control" />
          
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4">Password</label>
          <input type="password" id="form3Example4" class="form-control" />
         
        </div>

        <!-- Checkbox -->
        <div class="row">
            <div class="col-6">
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                        Remember me
                    </label>
                  </div>

            </div>
            <div class="col-6">
                <div class="form-check d-flex justify-content-center mb-4">
                   <a href=""> <label class="form-check-label" for="form2Example33">
                    Trouble logging in?
                  </label></a>
                   
                  </div>

            </div>
        </div>
       

        <!-- Submit button -->
        <button type="submit" style="background-color: #008FC9;width: 100%;" class="btn btn-primary btn-block mb-4">
          Sign up
        </button>

        <!-- Register buttons -->
        <i class="bi bi-google"></i>
        <div class="text-center">
          <p>Or log in with</p>
       
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-google" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-facebook" aria-hidden="true"></i>

          </button>

          

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-apple" aria-hidden="true"></i>
          </button>
        </div>
      </form>
</div>
  <!-- Section: Design Block -->
</body>
</html>
